<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-5">
        <header class="flex justify-between items-center py-5">
            <h1 class="text-3xl font-bold">Random Video Chat</h1>
        </header>

        <div class="flex flex-col items-center justify-center">
            <video id="localVideo" class="w-full h-64 rounded-lg bg-black mb-3" autoplay muted></video>
            <video id="remoteVideo" class="w-full h-64 rounded-lg bg-black" autoplay></video>
            <div class="flex justify-center space-x-4">
                <button id="connectRandom" class="bg-blue-500 px-6 py-3 rounded-full">Connect Random User</button>
                <button id="endCall" class="bg-red-500 px-6 py-3 rounded-full" disabled>End Call</button>
            </div>
        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
