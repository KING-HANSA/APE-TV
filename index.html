<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-5">
        <header class="flex justify-between items-center py-5">
            <img src="assets/images/logo.png" alt="Logo" class="w-20">
            <h1 class="text-3xl font-bold">Video Chat with Friends</h1>
        </header>

        <main class="flex flex-col items-center justify-center">
            <div class="w-full max-w-4xl mb-5">
                <video id="localVideo" class="w-full h-64 rounded-lg bg-black mb-3" autoplay muted></video>
                <video id="remoteVideo" class="w-full h-64 rounded-lg bg-black" autoplay></video>
            </div>

            <div class="flex justify-center space-x-4">
                <button id="startBtn" class="bg-blue-500 px-6 py-3 rounded-full">Start Video Chat</button>
                <button id="endBtn" class="bg-red-500 px-6 py-3 rounded-full" disabled>End Call</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
